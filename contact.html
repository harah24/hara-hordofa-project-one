<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

	<link rel="stylesheet" href="./fontawesome/css/all.css">
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="contact-header">
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a class="bar-one">Bar-One</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="wrapper contact-title">
            <h1>Get in Touch</h1>
            </div>
        </div><!-- contact-header end -->
    </header>
    <section class="bottom-section">
        <div class="connect">
            <div class="socials">
                <ul>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-phone"></i>
                </ul>
            </div><!-- end of socials -->
            <div class="contact-info">
                <h4>Info@email.com</h4>
                <ul>
                    <li>123-456-7890</li>
                    <li>123 Queen Street West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>
            </div><!-- end of contact-info -->
        </div><!-- end of connect -->
    <div class="form-box">
        <form action="">
            <div class="form-container">
                <input type="text" id="name" name="name" class="name" placeholder="Name">
                <input type="text" id="email" name="email" class="email-address" placeholder="Email address">
            </div><!-- end of form-container -->
            <div class="message">
                <textarea name="message" id="message" placeholder="Message" cols="50" rows="10"></textarea>
                <button class="contact-btn">Submit</button>
            </div><!-- end of message -->
        </form>
    </div><!-- end of form-box -->
    </section>

</body>
</html>
